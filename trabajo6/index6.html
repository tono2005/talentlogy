<!DOCTYPE html>
<html>
<head>
  <title>Enlace a Google</title>
</head>
<body>
  <h1>Enlace a Google</h1>

  <a id="googleLink" href="#">Ir a Google</a>

  <script>
    const link = document.getElementById('googleLink');

    link.addEventListener('click', () => {
      window.location.href = 'https://www.google.com';
    });
  </script>
</body>
</html>
