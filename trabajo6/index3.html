<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo sencillo con JavaScript</title>
    <script>
      function saludar() {
        alert("¡Hola, mundo!");
      }
    </script>
  </head>
  <body>
    <h1>Ejemplo sencillo con JavaScript</h1>

    <button onclick="saludar()">Haz clic aquí</button>

    <p>Presiona el botón para mostrar una alerta con el mensaje "¡Hola, mundo!".</p>
  </body>
</html>
